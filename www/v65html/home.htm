<!DOCTYPE html>
<html lang="en-US">
<head>

	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<link href='//fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>

	<v65:css files="/assets/slick/slick-winedirect.css,/assets/slick/slick-theme-winedirect.css,/assets/css/jquery.sidr.dark.css,/assets/css/screen.min.css"></v65:css>
	
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

</head>
<body>

	<section class="userToolsWrapper">

		<div class="wrapper v65-group">
			<div id="user-tools">
				<div id="mobile-header">
					<a id="responsive-menu-button" href="#sidr-main"><img src="/assets/images/mobileIcon.png"/></a>
				</div>
				<v65:points></v65:points>
				<v65:login></v65:login>
				<v65:modalCart></v65:modalCart>	
			</div>

		</div>

	</section>

	<header> 
		
		<div class="wrapper v65-group">
			
			<v65:logo></v65:logo>
			
			<v65:productSearch></v65:productSearch>
			
			<nav>
				<v65:productSearch></v65:productSearch>
				<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
			</nav>
		
		</div>

	</header>

	<main>
		<section class="homepageImage">

			<v65:contentBlock group="Homepage Feature Banner"></v65:contentBlock>

		</section>

		<section class="pageFeatureProducts">

			<div class="wrapper v65-group">

				<div class="backtotop">	
					<a href="#"><i class="icon-up-bold"></i>TOP</a>
				</div>

				<div class="featureProducts">
					<v65:product:group code="HomepageProductGroup"></v65:product:group>
				</div>

			</div>

		</section>

		<section class="homepagePromo">

			<div class="wrapper v65-group">

				<div class="promoBanner">
					<v65:contentBlock group="Promo Banner Text"></v65:contentBlock>
					<v65:subscribe contactType="Newsletter"></v65:subscribe>
				</div>

			</div>

		</section>

		<section class="homepageContent">

			<div class="wrapper v65-group">
				
				<article class="homepageContentPods">
					<v65:pods location="Homepage Content Pods" type="title,description"></v65:pods>
				</article>

			</div>

		</section>
	</main>

	<footer>

		<div class="footerMain">

			<div class="wrapper">

				<div class="footerLeft">
					<h3>Contact Us</h3>
					<v65:pods location="Footer Addresses" type="description"></v65:pods>
				</div>

				<div class="footerMiddle">
					<h3>Follow Us</h3>
					<v65:socialMediaLinks></v65:socialMediaLinks>
				</div>
				
				<div class="footerRight">
					<v65:layoutFooterNav></v65:layoutFooterNav>
				</div>

			</div>
			
		</div>
		
		<div class="footerCopyright">

			<div class="wrapper">
				<p class="footer-info"><v65:footerInfo></v65:footerInfo></p>
				<p class="accolade">
					<v65:vin65Accolade></v65:vin65Accolade> 
				</p>
				<p class="copyright">
					<v65:copyright></v65:copyright>
				</p>

			</div>
			
		</div>

	</footer>

	<v65:js files="/assets/slick/slick-winedirect.js,/assets/js/scripts.js,/assets/js/jquery.sidr.min.js"></v65:js>

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
